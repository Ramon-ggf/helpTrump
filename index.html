<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>HELP TRUMP GET TO THE WHITE HOUSE</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!--PANTALLA DE INICIO-->

  <div class="center">

    <div class='title'>
      <img src='img/americagreat.png' alt='Make America great again'>
    </div>

      <div class='subtitle'>
        <span>Help Trump get to the White House</span>
      </div>

    <button id="start-button" type="button">Start Game</button>

    <br>

    <button class="instructions" id="space">Use the space button to help Donald Trump jump!</button>

    <br>

    <button class="instructions" id="abc">Use a, b or c keys to answer the questions in case you bump into an
      obstacle! You have only 10 seconds!</button>

  </div>

  <!--WIN-->

  <div class="win" id="windiv">

    <div class="first-container">

      <h1>Congratulations! You made Trump get to the White House! </h1>

      <p>Wait a second...Are you really sure you can feel proud about that...?</p>

      <img class="winpic" src="img/correctTrump.png" alt="win Trump picture">

    </div>


  </div>

  <!--LOOSE-->

  <div class="loose" id="loosediv">

    <div class="second-container">

      <h1>Oooh! You didn't make Trump get to the white House...</h1>

      <p>Lots of American citizens will be grateful for that!</p>

      <!-- <button id='loosebutton'>Try Again!</button> -->

      <img class="loosepic" src="img/incorrectTrump.png" alt="loose Trump picture">

    </div>

  </div>

  <audio id="bg-sound" src="sounds/jump-higher-run-faster.ogg" autoplay loop></audio>
  <audio id="smart-sound" src="sounds/smart.mp3" autoplay></audio>
  <audio id="stupid-sound" src="sounds/stupid2.mp3" autoplay></audio>
  <audio id="jump-sound" src="sounds/jump.ogg" autoplay></audio>
  <audio id="win-sound" src="sounds/wall.mp3" autoplay></audio>
  <audio id="loose-sound" src="sounds/stupid.mp3" autoplay></audio>

  <canvas id="myCanvas"></canvas>

  <script src="js/lives.js"></script>
  <script src="js/questions.js"></script>
  <script src="js/whitehouse.js"></script>
  <script src="js/platforms.js"></script>
  <script src="js/obstacles.js"></script>
  <script src="js/player.js"></script>
  <script src="js/background.js"></script>
  <script src="js/game.js"></script>
  <script src="js/index.js"></script>


</body>

</html>
